<!doctype html>
<html lang="es">
  <head>

        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 24px;

        margin: 0 0 12px;

      }
      p {
        margin: 0 0 16px;

      .pill {

        border-radius: 999px;
        background: rgba(94, 234, 212, 0.15);
        color: #5eead4;
        font-weight: 600;
        font-size: 13px;
        letter-spacing: 0.2px;
      }
